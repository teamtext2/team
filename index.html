<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Primary Meta Tags -->

    <meta name="title" content="Text2 Team">

    <meta name="keywords" content="app center, applications, software, mobile apps, desktop apps, productivity tools, creative apps, games, utilities">
    <meta name="author" content="Text2">

    <meta name="language" content="English">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://appcenter.text2.click/">

    <meta property="og:description" content="Explore our comprehensive collection of applications including creative tools, productivity apps, games, and utilities. Find the perfect app for your needs.">

    <meta property="og:locale" content="en_US">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://appcenter.text2.click/">
    <meta property="twitter:title" content="Text2 Team">
    <meta property="twitter:description" content="Explore our comprehensive collection of applications including creative tools, productivity apps, games, and utilities. Find the perfect app for your needs.">
    <meta property="twitter:image" content="https://appcenter.text2.click/twitter-image.jpg">
    <meta property="twitter:creator" content="@text2click">
    
    <!-- Additional Meta Tags -->
    <meta name="theme-color" content="#1E90FF">
    <meta name="msapplication-TileColor" content="#1E90FF">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="App Center">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://appcenter.text2.click/">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "App Center",
        "description": "Discover and download amazing applications for productivity, creativity, entertainment, and more.",
        "url": "https://appcenter.text2.click/",
        "publisher": {
            "@type": "Organization",
            "name": "Text2",
            "url": "https://text2.click/"
        },
        "potentialAction": {
            "@type": "SearchAction",
            "target": "https://appcenter.text2.click/?search={search_term_string}",
            "query-input": "required name=search_term_string"
        }
    }
    </script>
    
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "App Center",
        "applicationCategory": "UtilitiesApplication",
        "operatingSystem": "Web Browser",
        "description": "A comprehensive application directory featuring creative tools, productivity apps, games, and utilities for all your digital needs.",
        "url": "https://appcenter.text2.click/",
        "author": {
            "@type": "Organization",
            "name": "Text2"
        },
        "offers": {
            "@type": "Offer",
            "price": "0",
            "priceCurrency": "USD"
        }
    }
    </script>
    
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Lucide icon library -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Add Inter font (Tailwind default) */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for Webkit browsers (Chrome, Safari) */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #242424;
        }
        ::-webkit-scrollbar-thumb {
            background: #4a4a4a;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
    <script>
        // Custom Tailwind color configuration
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'charcoal': '#1A1A1A', // Main background
                        'gray-dark': '#242424', // Menu, card background
                        'gray-medium': '#1E1E1E', // Border or slightly darker background
                        'gray-light': '#B0B0B0', // Secondary text
                        'accent': '#1E90FF',   // Accent color
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-charcoal text-gray-light min-h-screen">

    <!-- Header -->
    <header class="bg-gray-dark shadow-md sticky top-0 z-50">
        <nav class="container mx-auto px-4 py-3 flex justify-between items-center">
            <!-- Logo and App Name -->
            <a href="#" class="flex items-center gap-2">
                <!-- Logo Icon (using Lucide) -->
                <i data-lucide="layout-grid" class="w-6 h-6 text-accent"></i>
                <span class="text-white text-xl font-bold">App Center</span>
            </a>
            
            <!-- Back to Home Button -->
            <button class="p-2 rounded-full text-gray-light hover:text-white hover:bg-gray-medium transition-colors duration-200" aria-label="Back to Home">
                <i data-lucide="home" class="w-5 h-5"></i>
            </button>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-4 md:p-6">
        
        <!-- Search Bar -->
        <div class="relative mb-6">
            <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-light">
                <i data-lucide="search" class="w-5 h-5"></i>
            </span>
            <input 
                type="search" 
                id="search-input"
                placeholder="Search applications..."
                class="w-full bg-gray-dark border border-gray-medium text-white placeholder-gray-light text-sm rounded-lg focus:ring-accent focus:border-accent block py-3 pl-12 pr-4 transition-all duration-200"
            >
        </div>

        <!-- Title and Filter -->
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-white text-2xl font-semibold">ALL APP</h1>
            <!-- You can add filter dropdown here if needed -->
            <button class="p-2 rounded-lg text-gray-light hover:text-white hover:bg-gray-dark transition-colors duration-200" aria-label="Filter apps">
                 <i data-lucide="filter" class="w-5 h-5"></i>
            </button>
        </div>

        <!-- App Grid Display -->
        <div id="app-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4 mb-12">
            <!-- Apps will be inserted here by JavaScript -->
        </div>

        <!-- Research Apps Section -->
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-white text-2xl font-semibold">RESEARCH APPS</h2>
            <div class="flex items-center gap-2">
                <span class="bg-yellow-600 text-white text-xs px-2 py-1 rounded-full">In Development</span>
            </div>
        </div>

        <!-- Research App Grid Display -->
        <div id="research-app-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4">
            <!-- Research apps will be inserted here by JavaScript -->
        </div>

    </main>

    <!-- Footer -->
    <footer class="bg-gray-dark mt-12 border-t border-gray-medium">
        <div class="container mx-auto px-4 py-6 text-center text-gray-500 text-sm">
            Â© 2025 App Center. Developed by <span class="text-accent font-medium">Text2</span>.
        </div>
    </footer>

    <!-- JavaScript for search handling and app rendering -->
    <script>
        // Sample data for applications
        const appData = [
            { id: 1, name: "Note", description: "Take notes quickly and efficiently.", icon: "https://note.text2.click/apple-touch-icon.png", url: "https://note.text2.click" },
            { id: 2, name: "Translate", description: "Translate text between languages.", icon: "https://translate.text2.click/apple-touch-icon.png", url: "https://translate.text2.click" },
            { id: 3, name: "Create QR Code", description: "Generate QR codes for any text or URL.", icon: "https://qr.text2.click/apple-touch-icon.png", url: "https://qr.text2.click" },
            { id: 4, name: "Grammar Check", description: "Check and improve your grammar.", icon: "https://grammar.text2.click/apple-touch-icon.png", url: "https://grammar.text2.click/" },
            { id: 5, name: "Chat AI", description: "Chat with AI assistant.", icon: "https://chat.text2.click/apple-touch-icon.png", url: "https://chat.text2.click" },
            { id: 6, name: "Camera", description: "Camera tools and utilities.", icon: "https://camera.text2.click/apple-touch-icon.png", url: "https://camera.text2.click" },
            { id: 7, name: "HTML View", description: "Read and view HTML files.", icon: "https://html.text2.click/apple-touch-icon.png", url: "https://html.text2.click" },
            { id: 8, name: "Calendar", description: "View calendar and manage dates.", icon: "https://calendar.text2.click/apple-touch-icon.png", url: "https://calendar.text2.click" },
            { id: 9, name: "Img Design", description: "Design and edit images.", icon: "https://img.text2.click/apple-touch-icon.png", url: "https://img.text2.click" },
            { id: 10, name: "Love Match", description: "Love fortune telling and compatibility.", icon: "https://love.text2.click/apple-touch-icon.png", url: "https://love.text2.click/" },
            { id: 11, name: "Scan QR", description: "Scan QR codes with your camera.", icon: "https://qr.text2.click/scan/apple-touch-icon.png", url: "https://qr.text2.click/scan/" },
            { id: 12, name: "Add Luts", description: "Apply LUTs to your images.", icon: "https://luts.text2.click/apple-touch-icon.png", url: "https://luts.text2.click" },
            { id: 13, name: "File", description: "File management (in development).", icon: "https://file.text2.click/apple-touch-icon.png", url: "https://file.text2.click" },
            { id: 14, name: "Create Img", description: "Create images (in development).", icon: "https://team.text2.click/app/create-img/apple-touch-icon.png", url: "https://team.text2.click/app/create-img/" }, 
        ];

        // Research apps data
        const researchAppData = [
            { id: 1, name: "Weather", description: "Check the weather forecast.", icon: "https://team.text2.click/app/weather/apple-touch-icon.png", url: "https://team.text2.click/app/weather" },
            { id: 2, name: "Create Image", description: "Create images (Team).", icon: "https://team.text2.click/app/create-img/apple-touch-icon.png", url: "https://team.text2.click/app/creaate-img" },
            { id: 3, name: "Image Compression", description: "Compress image file size.", icon: "https://team.text2.click/app/compy/apple-touch-icon.png", url: "https://team.text2.click/app/compy" },
            { id: 4, name: "TTS", description: "Convert text to speech.", icon: "https://team.text2.click/app/tts/apple-touch-icon.png", url: "https://team.text2.click/app/tts" },
        ];

        // Function to handle image error
        const handleImageError = (img) => {
            const appName = img.alt || 'App';
            const initial = appName.charAt(0).toUpperCase();
            img.src = `https://placehold.co/64x64/1E90FF/FFFFFF?text=${initial}`;
            img.onerror = null; // Prevent infinite loop if placeholder image also fails
        };

        // Function to render research apps to screen
        const renderResearchApps = (apps) => {
            const researchAppGrid = document.getElementById('research-app-grid');
            if (!researchAppGrid) return; // Exit if grid not found

            researchAppGrid.innerHTML = ''; // Clear old content

            if (apps.length === 0) {
                researchAppGrid.innerHTML = `<p class="text-gray-light col-span-full text-center">No research applications found.</p>`;
                return;
            }

            apps.forEach(app => {
                const appCard = `
                    <div class="bg-gray-dark rounded-lg p-4 flex flex-col items-center text-center transition-all duration-300 ease-in-out hover:shadow-lg hover:shadow-accent/10 hover:-translate-y-1 cursor-pointer">
                        <a href="${app.url}" target="_blank">
                            <img 
                                src="${app.icon}" 
                                alt="${app.name}"
                                class="w-16 h-16 mb-3 rounded-xl object-cover bg-gray-medium"
                                onerror="handleImageError(this)"
                            >
                        </a>
                        <h3 class="text-white font-semibold text-base mb-1 w-full truncate" title="${app.name}">
                            ${app.name}
                        </h3>
                        <p class="text-gray-light text-xs w-full overflow-hidden" style="display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical;">
                            ${app.description}
                        </p>
                    </div>
                `;
                researchAppGrid.innerHTML += appCard;
            });
        };

        // Function to render app list to screen
        const renderApps = (apps) => {
            const appGrid = document.getElementById('app-grid');
            if (!appGrid) return; // Exit if grid not found

            appGrid.innerHTML = ''; // Clear old content

            if (apps.length === 0) {
                appGrid.innerHTML = `<p class="text-gray-light col-span-full text-center">No matching applications found.</p>`;
                return;
            }

            apps.forEach(app => {
                const appCard = `
                    <div class="bg-gray-dark rounded-lg p-4 flex flex-col items-center text-center transition-all duration-300 ease-in-out hover:shadow-lg hover:shadow-accent/10 hover:-translate-y-1 cursor-pointer">
                        <a href="${app.url}" target="_blank">
                            <img 
                                src="${app.icon}" 
                                alt="${app.name}"
                                class="w-16 h-16 mb-3 rounded-xl object-cover bg-gray-medium"
                                onerror="handleImageError(this)"
                            >
                        </a>
                        <h3 class="text-white font-semibold text-base mb-1 w-full truncate" title="${app.name}">
                            ${app.name}
                        </h3>
                        <p class="text-gray-light text-xs w-full overflow-hidden" style="display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical;">
                            ${app.description}
                        </p>
                    </div>
                `;
                appGrid.innerHTML += appCard;
            });
        };

        // Function to filter apps based on search keyword
        const filterApps = () => {
            const searchInput = document.getElementById('search-input');
            if (!searchInput) return; // Exit if input not found

            const searchTerm = searchInput.value.toLowerCase().trim();

            const filteredApps = appData.filter(app => 
                app.name.toLowerCase().includes(searchTerm) || 
                app.description.toLowerCase().includes(searchTerm)
            );

            renderApps(filteredApps);
        };

        // Run when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize icons
            lucide.createIcons();

            // Render all apps initially
            renderApps(appData);

            // Render research apps initially
            renderResearchApps(researchAppData);

            // Attach 'input' event to search bar
            const searchInput = document.getElementById('search-input');
            if (searchInput) {
                searchInput.addEventListener('input', filterApps);
            }
        });
    </script>

</body>
</html>
