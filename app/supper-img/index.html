<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mini Photo Editor — TaoAnhDep style</title>
  <link rel="stylesheet" href="https://uicdn.toast.com/tui-image-editor/latest/tui-image-editor.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">Tạo ảnh đẹp — Mini Editor</div>
    <div class="actions">
      <input id="file-input" class="visually-hidden" type="file" accept="image/*" />
      <label for="file-input" class="btn" title="Chọn ảnh từ máy" aria-label="Chọn ảnh">Chọn file</label>
        <button id="btn-theme" title="Chế độ tối/sáng" aria-label="Đổi giao diện">Giao diện tối</button>
      <button id="btn-open-sample">Mở mẫu</button>
      <button id="btn-download" disabled>Tải ảnh</button>
    </div>
  </header>

  <main class="main">
    <aside class="left-panel">
      <button data-tool="crop" title="Cắt ảnh" aria-label="Cắt">Cắt</button>
      <button data-tool="flip" title="Lật ngang/dọc" aria-label="Lật">Lật</button>
      <button data-tool="rotate" title="Xoay ảnh" aria-label="Xoay">Xoay</button>
      <button data-tool="draw" title="Vẽ lên ảnh" aria-label="Vẽ">Vẽ</button>
      <button data-tool="text" title="Thêm chữ" aria-label="Thêm chữ">Thêm chữ</button>
      <button data-tool="filter" title="Áp dụng bộ lọc" aria-label="Bộ lọc">Bộ lọc</button>
      <button data-tool="watermark" title="Chèn watermark" aria-label="Watermark">Watermark</button>
    </aside>

    <section class="editor-wrap">
      <div id="tui-image-editor-container" aria-label="Khu vực chỉnh sửa ảnh"></div>
      <div class="drop-overlay" id="drop-overlay" aria-hidden="true">
        <div class="drop-inner">
          <div class="drop-title">Kéo & thả ảnh vào đây</div>
          <div class="drop-sub">hoặc dùng nút Chọn file ở trên</div>
        </div>
      </div>
    </section>

    <aside class="right-panel">
      <h4>Hướng dẫn</h4>
      <ol>
        <li>Up ảnh hoặc mở mẫu.</li>
        <li>Chọn công cụ bên trái.</li>
        <li>Click "Tải ảnh" để lưu.</li>
      </ol>
    </aside>
  </main>

  <footer class="footer">Mini editor — client-side, chạy trong trình duyệt. Dựa trên Toast UI Image Editor (MIT)</footer>

  <script src="https://uicdn.toast.com/tui-code-snippet/latest/tui-code-snippet.min.js"></script>
  <script src="https://uicdn.toast.com/tui-image-editor/latest/tui-image-editor.min.js"></script>
  <script src="editor.js"></script>
</body>
</html>
